<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<head>
    <title>Maurice</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        canvas {
            margin: 8px;
            padding: 8px;
            width: 960px;
            height: 600px;
        }
    </style>
    <meta charset="utf-8"/>
    
<script type="module">
import init, * as bindings from '/Maurice/maurice.js';
const wasm = await init({ module_or_path: '/Maurice/maurice_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
<!--    <link data-trunk rel="copy-file" href="bios/mo5.rom" data-target-path="bios"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="modulepreload" href="/Maurice/maurice.js" crossorigin="anonymous" integrity="sha384-hHYDx0O8u3kXL6n4qQ9AQem2Kfw/D66IBNAvL3d6s9qpYJ9rAeP8Jiuis9NMHlId"><link rel="preload" href="/Maurice/maurice_bg.wasm" crossorigin="anonymous" integrity="sha384-tdtnWti9G6iJ97zL7HIrlZ/oNzxYPz3TdbYGX7XBEYhCD/wltAvccQaqJw/tyLAi" as="fetch" type="application/wasm"></head>
<body>
    <canvas id="the_canvas_id"></canvas>
<script>

    // The `--no-modules`-generated JS from `wasm-bindgen` attempts to use
        // `WebAssembly.instantiateStreaming` to instantiate the wasm module,
        // but this doesn't work with `file://` urls. This example is frequently
        // viewed by simply opening `index.html` in a browser (with a `file://`
        // url), so it would fail if we were to call this function!
        //
        // Work around this for now by deleting the function to ensure that the
        // `no_modules.js` script doesn't have access to it. You won't need this
        // hack when deploying over HTTP.
        delete WebAssembly.instantiateStreaming;
    </script>
</body>
</html>
