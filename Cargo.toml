[package]
name = "maurice"
version = "1.2.2"
edition = "2021"
authors = ["Matthieu Casanova"]
description = "Maurice, a Thomson MO5 emulator"
homepage = "https://github.com/kpouer/maurice"
repository = "https://github.com/kpouer/maurice"
license = "MIT"
readme = "README.md"
keywords = ["emulator", "emulation"]
categories = ["emulators"]

[[bin]]
name = "maurice"
path = "src/main.rs"

[lib]
name = "maurice"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.38"
cpal = "0.15.3"
env_logger = "0.11.5"
log = "0.4.22"
rayon = "1.10.0"
rfd = "0.14.1"
rust-embed = "8.5.0"
speedy2d = "2.1.0"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "bench"
harness = false