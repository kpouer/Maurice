[package]
name = "maurice"
version = "1.2.2"
edition = "2021"
authors = ["Matthieu Casanova"]
description = "Maurice, a Thomson MO5 emulator"
homepage = "https://github.com/kpouer/maurice"
repository = "https://github.com/kpouer/maurice"
license = "MIT"
readme = "README.md"
keywords = ["emulator", "emulation"]
categories = ["emulators"]

[[bin]]
name = "maurice"
path = "src/main.rs"

[lib]
name = "maurice"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.26", features = ["derive"] }
cpal = "0.15.3"
eframe = "0.30.0"
egui = "0.30.0"
egui-file-dialog = "0.8.0"
env_logger = "0.11.6"
log = "0.4.25"
rust-embed = "8.5.0"

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "bench"
harness = false

[profile.release]
codegen-units = 1
lto = true