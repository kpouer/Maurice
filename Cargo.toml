[package]
name = "maurice"
version = "1.2.2"
edition = "2021"
authors = ["Matthieu Casanova"]
description = "Maurice, a Thomson MO5 emulator"
homepage = "https://github.com/kpouer/maurice"
repository = "https://github.com/kpouer/maurice"
license = "MIT"
readme = "README.md"
keywords = ["emulator", "emulation"]
categories = ["emulators"]

[[bin]]
name = "maurice"
path = "src/main.rs"

[lib]
name = "maurice"
path = "src/lib.rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.23", features = ["derive"] }
cpal = "0.15.3"
eframe = { version = "0.30.0", optional = true }
egui = { version = "0.30.0", optional = true }
egui-file-dialog = { version = "0.8.0", optional = true }
env_logger = "0.11.5"
log = "0.4.22"
rayon = "1.10.0"
rfd = { version = "0.14.1", optional = true }
rust-embed = "8.5.0"
speedy2d = { version = "2.1.0", optional = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }

[[bench]]
name = "bench"
harness = false

[features]
default = ["speedy2d-display"]
egui-display = ["eframe", "egui", "egui-file-dialog"]
speedy2d-display = ["speedy2d", "resizable-api", "rfd"]
resizable-api = []

[profile.release]
codegen-units = 1
lto = true